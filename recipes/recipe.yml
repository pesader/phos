        - org.gaphor.Gaphor
        - org.gnome.Builder
        - org.gnome.Calculator
        - org.gnome.Calendar
        - org.gnome.Characters
        - org.gnome.Contacts
        - org.gnome.Evince
        - org.gnome.Logs
