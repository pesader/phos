# Bundles --------------------------------------------------------------------

  # GNOME Netowrk Displays (depends on some codecs)
  - type: rpm-ostree
    install:
      - gstreamer1-plugin-openh264
      - gstreamer1-plugins-ugly
      - gnome-network-displays

  # Pods (depends on podman-remote)
  - type: rpm-ostree
    install:
      - podman-remote
  - type: default-flatpaks
    user:
      install:
        - com.github.marhkb.Pods

  # Vaults (depends on gocryptfs)
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/pesader/gocryptfs/repo/fedora-%OS_VERSION%/pesader-gocryptfs-fedora-%OS_VERSION%.repo
    install:
      - gocryptfs
  - type: default-flatpaks
    user:
      install:
        - io.github.mpobaschnig.Vaults

# Shell tools ----------------------------------------------------------------

  # fzf
  - type: rpm-ostree
    install:
      - fzf
  - type: files
    files:
      - usr/etc/profile.d/fzf.sh: /usr/etc/profile.d/fzf.sh

  # zoxide
  - type: rpm-ostree
    install:
      - zoxide
  - type: files
    files:
      - usr/etc/profile.d/zoxide.sh: /usr/etc/profile.d/zoxide.sh

# GNOME Shell Extensions -----------------------------------------------------

type: gnome-extensions
install:
  - App Icons Taskbar
  - AppIndicator and KStatusNotifierItem Support
  - Blur my Shell
  - Caffeine
  - Dim Completed Calendar Events
  - Focus changer
  - GSConnect
  - Hot Edge
  - Just Perfection
  - Lock Keys
  - Quick Close in Overview

# Dotfiles -------------------------------------------------------------------

  - type: chezmoi
    repository: https://github.com/pesader/dotfiles

# Signing policy -------------------------------------------------------------

  - type: signing
