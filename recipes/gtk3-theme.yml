# GTK3 theme -----------------------------------------------------------------

modules:
  - type: dnf
    install:
      packages:
        - adw-gtk3-theme

  - type: default-flatpaks
    configurations:
      - notify: false
        install:
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gtk.Gtk3theme.adw-gtk3-dark

  - type: gschema-overrides
    include:
      - zz1-adw-gtk3.gschema.override
