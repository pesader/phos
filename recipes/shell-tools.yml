# Shell tools ----------------------------------------------------------------

modules:
  # fzf
  - type: dnf
    install:
      packages:
        - fzf
  - type: files
    files:
      - source: system/usr/etc/profile.d/fzf.sh
      - destination: /usr/etc/profile.d/fzf.sh

  # zoxide
  - type: dnf
    install:
      packages:
        - zoxide
  - type: files
    files:
      - source: system/usr/etc/profile.d/zoxide.sh
      - destination: /usr/etc/profile.d/zoxide.sh
