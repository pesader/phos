# Bundles --------------------------------------------------------------------

  # openfortivpn (needs openfortivpn-webview)
  - type: rpm-ostree
    install:
      - openfortivpn
  - type: script
    scripts:
      - install-openfortivpn-webview.sh

  # Pods (depends on podman-remote)
  - type: rpm-ostree
    install:
      - podman-remote
  - type: default-flatpaks
    user:
      install:
        - com.github.marhkb.Pods

  # Vaults (depends on gocryptfs)
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/dawid/gocryptfs/repo/fedora-%OS_VERSION%/dawid-gocryptfs-fedora-%OS_VERSION%.repo
    install:
      - gocryptfs
  - type: default-flatpaks
    user:
      install:
        - io.github.mpobaschnig.Vaults

# Shell tools ----------------------------------------------------------------

  # fzf
  - type: rpm-ostree
    install:
      - fzf
  - type: files
    files:
      - usr/etc/profile.d/fzf.sh: /usr/etc/profile.d/fzf.sh

  # starship
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - starship
  - type: files
    files:
      - usr/etc/profile.d/starship.sh: /usr/etc/profile.d/starship.sh

  # zoxide
  - type: rpm-ostree
    install:
      - zoxide
  - type: files
    files:
      - usr/etc/profile.d/zoxide.sh: /usr/etc/profile.d/zoxide.sh

# Signing policy -------------------------------------------------------------

  - type: script
    scripts:
      - signing.sh
