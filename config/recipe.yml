name: phos
description: A custom UBlue image for my own personal usage
base-image: ghcr.io/ublue-os/silverblue-surface
image-version: 39

# Just ----------------------------------------------------------------------

modules:
  - type: files
    files:
      - usr/share/ublue-os/just: /usr/share/ublue-os/just

# Akmods ---------------------------------------------------------------------

  - type: akmods
    install:
      - v4l2loopback

# Fonts ----------------------------------------------------------------------

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono

# First-party RPM packages ---------------------------------------------------

  - type: rpm-ostree
    install:
      - adw-gtk3-theme
      - btrfs-assistant
      - gh
      - guake
      - nautilus-python
      - neovim
      - seahorse-nautilus
      - steam-devices
      - sushi
      - zsh

# Third-party RPM packages ---------------------------------------------------

  # awatcher
  - type: script
    scripts:
      - install-awatcher.sh

  # droidcam
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/meeuw/droidcam/repo/fedora-%OS_VERSION%/meeuw-droidcam-fedora-%OS_VERSION%.repo
    install:
      - droidcam

  # firefoxpwa
  - type: script
    scripts:
      - add-firefoxpwa-repo.sh
  - type: rpm-ostree
    install:
      - firefoxpwa

  # nextdns
  - type: rpm-ostree
    repos:
      - https://repo.nextdns.io/nextdns.repo
    install:
      - nextdns
  - type: script
    scripts:
      - setup-cache-in-nextdns.sh

  # showmethekey
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/pesader/showmethekey/repo/fedora-%OS_VERSION%/pesader-showmethekey-fedora-%OS_VERSION%.repo
    install:
      - showmethekey

  # yadm
  - type: rpm-ostree
    repos:
      - https://download.opensuse.org/repositories/home:TheLocehiliosan:yadm/Fedora_%OS_VERSION%/home:TheLocehiliosan:yadm.repo
    install:
      - yadm

# Flatpaks -------------------------------------------------------------------

  - type: default-flatpaks
    user:
      install:
        - app.drey.Warp
        - ca.desrt.dconf-editor
        - com.belmoussaoui.Authenticator
        - com.belmoussaoui.Decoder
        - com.belmoussaoui.Obfuscate
        - com.bitwarden.desktop
        - com.github.ADBeveridge.Raider
        - com.github.hluk.copyq
        - com.github.huluti.Curtail
        - com.github.jeromerobert.pdfarranger
        - com.github.tchx84.Flatseal
        - com.github.tenderowl.frog
        - com.mattjakeman.ExtensionManager
        - com.rafaelmardojai.SharePreview
        - com.stremio.Stremio
        - de.haeckerfelix.Fragments
        - io.github.celluloid_player.Celluloid
        - io.github.fabrialberio.pinapp
        - io.github.flattool.Warehouse
        - io.github.hrkfdn.ncspot
        - io.github.seadve.Kooha
        - io.github.slgobinath.SafeEyes
        - io.gitlab.adhami3310.Converter
        - io.gitlab.adhami3310.Footage
        - io.gitlab.adhami3310.Impression
        - io.gitlab.theevilskeleton.Upscaler
        - io.typora.Typora
        - it.mijorus.collector
        - it.mijorus.smile
        - me.dusansimic.DynamicWallpaper
        - me.iepure.devtoolbox
        - nl.hjdskes.gcolor3
        - org.gabmus.whatip
